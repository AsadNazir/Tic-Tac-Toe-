<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tic.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="modal">
        <h1 id="Modal_text">Choose</h1>
        <div class="btn">
            <button id="0" class="Select" onclick="modal_btn(this.id)">X</button>
            <button id="1" class="Select" onclick="modal_btn(this.id)">O</button>
        </div>
    </div>
    <div class="tic">
        <h1>Tic Tac Toe</h1>
        <div class="cont">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <button id="reset_btn">Reset</button>
    </div>
</body>
<script src="./tic.js"></script>

</html>
